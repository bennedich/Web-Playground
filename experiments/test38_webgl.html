<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>

<script src='stats.js'></script>
<script src='gl-matrix-min.js'></script>


<script id="vertex" type="x-shader">
    varying float vRotation;
    attribute float aRotation;
    attribute vec3 aPosition;
    uniform mat4 uCamera;
    uniform float uPointSize;
    
    const float DEG2RAD = 0.017453292519943295;
    
    void main() {
        vRotation = DEG2RAD * aRotation;
        gl_Position = uCamera * vec4( aPosition, 1 );
        gl_PointSize = uPointSize;// * scale;
    }
</script>


<script id="fragment" type="x-shader">
    #ifdef GL_ES
    precision highp float;
    #endif
    varying float vRotation;
    uniform vec4 uColor;
    uniform sampler2D uSampler;
    void main() {
        vec2 coord = gl_PointCoord - vec2( 0.5, 0.5 );
        
        if ( (coord.x * coord.x + coord.y * coord.y) > .25 ) {
            gl_FragColor = vec4( 0, 0, 0, 0 );
            return;
        }
        
        float sinR = sin( vRotation );
        float cosR = cos( vRotation );
        vec2 coord2 = vec2(
            coord.x * cosR - coord.y * sinR,
            coord.x * sinR + coord.y * cosR
        );
        vec2 coord3 = coord2 + vec2( 0.5, 0.5 );
        gl_FragColor = uColor * texture2D( uSampler, coord3 );
    }
</script>


<canvas id="mycanvas" width="100" height="100"></canvas>


<script>
    window.stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top      = '0';
    stats.domElement.style.left     = '0';
    document.body.appendChild( stats.domElement );
</script>


<script>

/*

Camera
vec3 position
mat4 rotation
mat4 transform


Every object needs:

vec3 texturePos
vec2 texture w h
vec3 position => vert shader
mat4 rotation => vert->frag shader

Draw with gl.drawArrays gl.POINTS and gl.



*/


DEG2RAD  = Math.PI / 180;
ELEMENTS = 300;
SIZE     = 128;



window.requestAnimFrame = ( function () {
    return  window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame;
} )();




// INIT GL


setViewportSize = function () {
    var w      = window.innerWidth,
        h      = window.innerHeight;
    aspect = w/h;
    cvs.width  = w;
    cvs.height = h;
    gl.viewport( 0, 0, w, h );
};

cvs = document.querySelector( '#mycanvas' );
cvs.style.backgroundColor = '#000';
gl = cvs.getContext( 'experimental-webgl' );

setViewportSize();
window.addEventListener( 'resize', setViewportSize );



// CONSTRUCTOR

function GameObject ( texture, position, rotation ) {
    this.texture  = texture;
    this.position = vec3.create( position );
    this.rotation = rotation;
}

GameObject.prototype.update = function () {
    var dP, dR;
    dP = [ -.001, 0, 0 ];
    dR = 1;
    vec3.add( this.position, dP );
    this.rotation += dR;
};

GameObject.prototype.draw = function ( renderer ) {
    renderer.draw( this.texture, this.position, this.rotation );
};



function Renderer ( gl, program, camera ) {
    this.gl      = gl;
    this.program = program;
    this.camera  = camera;

    this.rotationsBuffer          = gl.createBuffer();
    this.rotationsBuffer.itemSize = 1;
    gl.bindBuffer( gl.ARRAY_BUFFER, this.rotationsBuffer );
    gl.vertexAttribPointer( program.aRotation, this.rotationsBuffer.itemSize, gl.FLOAT, false, 0, 0 ); // Tell ARotation attribute to use rotationBuffer from here on
    this.rotations = new Float32Array( this.MAX_ELEMENTS );
    
    this.positionsBuffer          = gl.createBuffer();
    this.positionsBuffer.itemSize = 3;
    gl.bindBuffer( gl.ARRAY_BUFFER, this.positionsBuffer );
    gl.vertexAttribPointer( program.aPosition, this.positionsBuffer.itemSize, gl.FLOAT, false, 0, 0 );
    this.positions = new Float32Array( this.MAX_ELEMENTS * 3 );
    
    this.reset();
};

Renderer.prototype.MAX_ELEMENTS = 64000;


Renderer.prototype.reset = function () {
    this.texture   = null;
    this.numItems  = 0;
};

Renderer.prototype.draw = function ( texture, position, rotation ) {
    
    var i = this.numItems,
        j = i * 3,
        positions = this.positions;
    
    this.texture = texture;
    
    positions[ j ]   = position[0];
    positions[ j+1 ] = position[1];
    positions[ j+2 ] = position[2];
    
    this.rotations[ i ] = rotation; //DEG2RAD*rotation;
    
    this.numItems++;
};


Renderer.prototype.setUniforms = function () {
    var i = 0,
        program = this.program;
    
    gl.uniformMatrix4fv( program.uCamera, false, this.camera );
    gl.uniform1f( program.uPointSize, SIZE );
    gl.uniform4fv( program.uColor, [1, 1, 1, 1] );
    
    gl.activeTexture( gl.TEXTURE0 + i );
    gl.bindTexture( gl.TEXTURE_2D, this.texture );
    gl.uniform1i( program.uSampler, i );
};


Renderer.prototype.commit = function () {
    var positionsBuffer = this.positionsBuffer,
        rotationsBuffer = this.rotationsBuffer,
        gl      = this.gl,
        program = this.program;
    
    this.setUniforms();
    
    gl.bindBuffer( gl.ARRAY_BUFFER, rotationsBuffer );
    gl.bufferData( gl.ARRAY_BUFFER, this.rotations, gl.STATIC_DRAW );
    //gl.vertexAttribPointer( program.aRotation, this.rotationsBuffer.itemSize, gl.FLOAT, false, 0, 0 );
    
    gl.bindBuffer( gl.ARRAY_BUFFER, positionsBuffer );
    gl.bufferData( gl.ARRAY_BUFFER, this.positions, gl.STATIC_DRAW );
    //gl.vertexAttribPointer( program.aPosition, this.positionsBuffer.itemSize, gl.FLOAT, false, 0, 0 );
    
    //gl.viewport( 0, 0, gl.viewportWidth, gl.viewportHeight );
    gl.clear( gl.COLOR_BUFFER_BIT |
              gl.DEPTH_BUFFER_BIT );
    gl.drawArrays( gl.POINTS, 0, this.numItems );
    gl.flush(); // send all pending commands to the GPU immediately
};




// CREATE SHADERS AND PROGRAM

var v = document.getElementById("vertex").firstChild.nodeValue;
var f = document.getElementById("fragment").firstChild.nodeValue;
 
var vs = gl.createShader(gl.VERTEX_SHADER);
gl.shaderSource(vs, v);
gl.compileShader(vs);
 
var fs = gl.createShader(gl.FRAGMENT_SHADER);
gl.shaderSource(fs, f);
gl.compileShader(fs);
 
program = gl.createProgram();
gl.attachShader(program, vs);
gl.attachShader(program, fs);
gl.linkProgram(program);


if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) 
    console.log(gl.getShaderInfoLog(vs));
 
if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) 
    console.log(gl.getShaderInfoLog(fs));
 
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) 
    console.log(gl.getProgramInfoLog(program));


gl.useProgram(program);


program.aRotation = gl.getAttribLocation( program, 'aRotation' );
gl.enableVertexAttribArray( program.aRotation );

program.aPosition = gl.getAttribLocation( program, 'aPosition' );
gl.enableVertexAttribArray( program.aPosition );

program.uCamera    = gl.getUniformLocation( program, 'uCamera' );
program.uPointSize = gl.getUniformLocation( program, 'uPointSize' );
program.uColor     = gl.getUniformLocation( program, 'uColor' );
program.uSampler   = gl.getUniformLocation( program, 'uSampler' );




stayAlive = true;

loop = function () {
    
    if ( stayAlive )
        requestAnimFrame( loop );
    
    stats.update();
    
    scene.forEach( function ( obj, i ) {
        obj.update();
    } );
    
    scene.forEach( function ( obj, i ) {
        obj.draw( renderer );
    } );
    
    renderer.commit();
    renderer.reset();
};

img.onload = function () {
    
    gl.clearColor( .4, .7, 1, 1                         );
    
    /* The initial value of func is GL_LESS. Initially, depth testing is disabled. If depth testing is disabled or if no depth buffer exists, it is as if the depth test always passes.
    gl.enable(     gl.DEPTH_TEST                        );
    gl.depthFunc(  gl.LEQUAL                            );
    */
    
    gl.enable(     gl.BLEND                             );
    gl.blendFunc(  gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA );

    gl.clear(      gl.COLOR_BUFFER_BIT |
                   gl.DEPTH_BUFFER_BIT                  );
    
    
    texture = gl.createTexture();
    gl.bindTexture(   gl.TEXTURE_2D, texture                                    );
    gl.pixelStorei(   gl.UNPACK_FLIP_Y_WEBGL, true                              );
    gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR           );
    gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR           );
	//gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
	//gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
	//gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_WRAP_R, gl.CLAMP_TO_EDGE);
    gl.texImage2D(    gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img );
    
    
    cameraMatrix = mat4.identity();

    renderer = new Renderer( gl, program, cameraMatrix );
    scene = [];
    
    
    j = ELEMENTS;
    while ( j-- ) {
        pos = [ Math.random()*1.5 -.6, Math.random() * 1.8 -.9, 0 ];
        rot = Math.floor( Math.random() * 360 );
        scene.push( new GameObject( texture, pos, rot ) );
    }
    
    
    //scene.push( new GameObject( texture, [0, 0, 0], 0 ) );
    //scene.push( new GameObject( texture, [0, .1, 0], 45 ) );
    
    loop();
    
    //gl.bindBuffer(          gl.ARRAY_BUFFER, tcoords         );
    //gl.vertexAttribPointer( program.aTextCoords, tItemSize, gl.FLOAT, false, 0, 0 );
    
    //gl.drawArrays( gl.TRIANGLES, 0, numItems );
    //gl.drawArrays( gl.TRIANGLE_STRIP, 0, numItems );
    //gl.drawArrays( gl.LINES, 0, numItems );
    //gl.drawArrays( gl.POINTS, 0, pointsBuffer.numItems );
};
