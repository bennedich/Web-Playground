<!doctype html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src='http://keith-wood.name/js/jquery.svg.js'></script>
<script src="http://keith-wood.name/js/jquery.svgdom.js"></script>

<style>

body { font-family: 'Helvetica Neue', helvetica, arial, sans-serif }

svg {
  border: 1px solid #ddd;
  margin: 10px;
  padding: 0;
}

</style>

</head>
<body>

<h1>jQuery SVG events</h1>
<p>Click it</p>

<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  width="300"
  height="300">
  
  <g>
    <rect class="iAmAClass" id="p5" x="150" y="150" width="100" height="100" />
  </g>
</svg>

<pre></pre>


<script>
var pre = $('pre')[0];
$(".iAmAClass").click(function() {
    $(this).addClass("clicked");
    pre.textContent += 'Classes: '+ this.className.baseVal + '\n';
});
</script>

</body>
</html>
